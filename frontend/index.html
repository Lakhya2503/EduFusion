<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 2rem;
        }

        .form-header p {
            color: #6c757d;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.9rem;
        }

        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }

        .input-container.no-icon input,
        .input-container.no-icon select,
        .input-container.no-icon textarea {
            padding-left: 15px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            background-color: white;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 15px;
            border: 3px solid var(--primary);
            position: relative;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .upload-btn:hover {
            background-color: var(--primary);
        }

        .upload-btn i {
            font-size: 0.9rem;
        }

        .file-name {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
            display: none;
        }

        .interests-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .interest-checkbox {
            display: none;
        }

        .interest-label {
            display: inline-block;
            padding: 8px 15px;
            background-color: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .interest-checkbox:checked+.interest-label {
            background-color: var(--primary);
            color: white;
        }

        /* Password strength indicator */
        .password-strength {
            height: 5px;
            background: #e9ecef;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            background: #dc3545;
            transition: all 0.3s;
        }

        .password-requirements {
            margin-top: 5px;
            font-size: 0.75rem;
            color: #6c757d;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 3px;
        }

        .requirement i {
            margin-right: 5px;
            font-size: 0.6rem;
        }

        .requirement.valid i {
            color: #28a745;
        }

        /* Toggle password visibility */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-container {
                padding: 30px 20px;
            }
        }

        /* Loading animation */
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Student Registration</h1>
            <p>Join our learning community and start your educational journey</p>
        </div>

        <form id="studentForm">
            <div class="avatar-container">
                <div class="avatar-preview">
                    <i class="fas fa-user-graduate" style="font-size: 3rem; color: #adb5bd;"></i>
                </div>
                <div class="avatar-upload">
                    <button type="button" class="upload-btn" id="uploadBtn">
                        <i class="fas fa-camera"></i> Upload Photo
                    </button>
                    <span class="file-name" id="fileName"></span>
                    <input type="file" id="avatar" accept="image/*" style="display: none;">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="firstName" required placeholder="Enter first name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lastName" required placeholder="Enter last name">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" required placeholder="Enter email address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-container">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" placeholder="Enter phone number">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" required placeholder="Create password">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter" id="strengthMeter"></div>
                    </div>
                    <div class="password-requirements">
                        <div class="requirement" id="lengthReq">
                            <i class="far fa-circle"></i>
                            <span>At least 8 characters</span>
                        </div>
                        <div class="requirement" id="numberReq">
                            <i class="far fa-circle"></i>
                            <span>Contains a number</span>
                        </div>
                        <div class="requirement" id="specialReq">
                            <i class="far fa-circle"></i>
                            <span>Contains a special character</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" required placeholder="Confirm password">
                        <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                    </div>
                    <div id="passwordMatch" style="font-size: 0.75rem; color: #dc3545; margin-top: 5px;"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <div class="input-container">
                        <i class="fas fa-calendar-day"></i>
                        <input type="date" id="dob">
                    </div>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="input-container">
                        <i class="fas fa-venus-mars"></i>
                        <select id="gender">
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <div class="input-container">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="address" placeholder="Enter street address">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <div class="input-container">
                        <i class="fas fa-city"></i>
                        <input type="text" id="city" placeholder="Enter city">
                    </div>
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <div class="input-container">
                        <i class="fas fa-mail-bulk"></i>
                        <input type="text" id="zip" placeholder="Enter zip code">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="school">Current School/University</label>
                <div class="input-container">
                    <i class="fas fa-school"></i>
                    <input type="text" id="school" placeholder="Enter school/university name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="grade">Grade/Year</label>
                    <div class="input-container">
                        <i class="fas fa-graduation-cap"></i>
                        <input type="text" id="grade" placeholder="Enter grade/year">
                    </div>
                </div>
                <div class="form-group">
                    <label for="major">Major/Field</label>
                    <div class="input-container">
                        <i class="fas fa-book"></i>
                        <input type="text" id="major" placeholder="Enter major/field of study">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Areas of Interest</label>
                <div class="interests-container">
                    <input type="checkbox" id="science" class="interest-checkbox">
                    <label for="science" class="interest-label">Science</label>

                    <input type="checkbox" id="math" class="interest-checkbox">
                    <label for="math" class="interest-label">Mathematics</label>

                    <input type="checkbox" id="arts" class="interest-checkbox">
                    <label for="arts" class="interest-label">Arts</label>

                    <input type="checkbox" id="sports" class="interest-checkbox">
                    <label for="sports" class="interest-label">Sports</label>

                    <input type="checkbox" id="tech" class="interest-checkbox">
                    <label for="tech" class="interest-label">Technology</label>

                    <input type="checkbox" id="music" class="interest-checkbox">
                    <label for="music" class="interest-label">Music</label>

                    <input type="checkbox" id="language" class="interest-checkbox">
                    <label for="language" class="interest-label">Languages</label>

                    <input type="checkbox" id="history" class="interest-checkbox">
                    <label for="history" class="interest-label">History</label>
                </div>
            </div>

            <div class="form-group">
                <label for="bio">Short Bio</label>
                <div class="input-container no-icon">
                    <textarea id="bio" placeholder="Tell us about yourself, your hobbies, and goals"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                Register Now
                <div class="loader" id="loader"></div>
            </button>
        </form>
    </div>

    <script>
        // Avatar upload preview
        const avatarInput = document.getElementById('avatar');
        const avatarPreview = document.querySelector('.avatar-preview');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileName = document.getElementById('fileName');

        uploadBtn.addEventListener('click', () => {
            avatarInput.click();
        });

        avatarInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                fileName.style.display = 'block';

                const reader = new FileReader();
                reader.onload = (event) => {
                    avatarPreview.innerHTML = `<img src="${event.target.result}" alt="Avatar Preview">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirmPassword');

        togglePassword.addEventListener('click', () => {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordField.setAttribute('type', type);
            toggleConfirmPassword.classList.toggle('fa-eye');
            toggleConfirmPassword.classList.toggle('fa-eye-slash');
        });

        // Password strength checker
        passwordField.addEventListener('input', function () {
            const password = this.value;
            const strengthMeter = document.getElementById('strengthMeter');
            const lengthReq = document.getElementById('lengthReq');
            const numberReq = document.getElementById('numberReq');
            const specialReq = document.getElementById('specialReq');

            // Reset requirements
            lengthReq.querySelector('i').className = 'far fa-circle';
            numberReq.querySelector('i').className = 'far fa-circle';
            specialReq.querySelector('i').className = 'far fa-circle';

            let strength = 0;

            // Check length
            if (password.length >= 8) {
                strength += 1;
                lengthReq.querySelector('i').className = 'fas fa-check-circle valid';
            }

            // Check for numbers
            if (/\d/.test(password)) {
                strength += 1;
                numberReq.querySelector('i').className = 'fas fa-check-circle valid';
            }

            // Check for special characters
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                strength += 1;
                specialReq.querySelector('i').className = 'fas fa-check-circle valid';
            }

            // Update strength meter
            const strengthPercent = (strength / 3) * 100;
            strengthMeter.style.width = `${strengthPercent}%`;

            // Update color based on strength
            if (strengthPercent < 40) {
                strengthMeter.style.backgroundColor = '#dc3545'; // Red
            } else if (strengthPercent < 80) {
                strengthMeter.style.backgroundColor = '#fd7e14'; // Orange
            } else {
                strengthMeter.style.backgroundColor = '#28a745'; // Green
            }
        });

        // Password confirmation check
        confirmPasswordField.addEventListener('input', function () {
            const passwordMatch = document.getElementById('passwordMatch');
            if (this.value !== passwordField.value) {
                passwordMatch.textContent = 'Passwords do not match';
                passwordMatch.style.color = '#dc3545';
            } else {
                passwordMatch.textContent = 'Passwords match';
                passwordMatch.style.color = '#28a745';
            }
        });

        // Form submission with loading animation
        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate password match
            if (passwordField.value !== confirmPasswordField.value) {
                alert('Passwords do not match!');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');

            // Show loading animation
            submitBtn.disabled = true;
            loader.style.display = 'inline-block';

            // Simulate form submission (replace with actual API call)
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Hide loading animation
            submitBtn.disabled = false;
            loader.style.display = 'none';

            // Show success message
            alert('Registration successful! Welcome to our learning community.');
        });
    </script>
</body>

</html>
